name: Release to latest/edge

on:
  push:
    branches:
      - main

jobs:
  ci-tests:
    name: Tests
    uses: ./.github/workflows/ci.yaml
    secrets: inherit

  release-libraries:
    name: Release libraries
    needs:
      - ci-tests
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Release charm libraries
        uses: canonical/charming-actions/release-libraries@2.2.3
        with:
          credentials: "${{ secrets.CHARMHUB_TOKEN }}"
          github-token: "${{ secrets.GITHUB_TOKEN }}"

  build:
    name: Build charm
    uses: canonical/data-platform-workflows/.github/workflows/build_charm_without_cache.yaml@v2

  release:
    name: Release charm
    needs:
      - build
    uses: canonical/data-platform-workflows/.github/workflows/release_charm.yaml@v2
    with:
      channel: latest/edge
      artifact-name: ${{ needs.build.outputs.artifact-name }}
    secrets:
      charmhub-token: ${{ secrets.CHARMHUB_TOKEN }}
    permissions:
      contents: write  # Needed to create GitHub release
