name: Tests

on:
  - pull_request
  - workflow_call

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install dependencies
        run: python3 -m pip install tox
      - name: Run linters
        run: tox -e lint

  unit-test:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install dependencies
        run: python3 -m pip install tox
      - name: Run tests
        run: tox -e unit

  integration-test:
    strategy:
      matrix:
        tox-environments:
          - integration-ha
          - integration-db-router
          - integration-shared-db
          - integration-database
          - integration-mysql-interface
          # TODO: re-enable when stable (currently flaky)
          # - integration-healing
          - integration-tls
        series: [focal, jammy]
    name: ${{ matrix.tox-environments }} tests on Ubuntu ${{ matrix.series }}
    needs:
      - lint
      - unit-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup operator environment
        uses: charmed-kubernetes/actions-operator@main
        with:
          provider: lxd
          bootstrap-options: "--agent-version 2.9.29"
      - name: Run integration tests
        run: tox -e ${{ matrix.tox-environments }} -- --series=${{ matrix.series }}
