name: Tests

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
  schedule:
    - cron: '53 0 * * *' # Daily at 00:53 UTC
  # Triggered on push to branch "main" by .github/workflows/release.yaml
  workflow_call:

jobs:
  integration-test:
    name: Integration test charm
    uses: canonical/data-platform-workflows/.github/workflows/integration_test_charm.yaml@integration-test-proxy
    with:
      artifact-name: foo
      cloud: lxd
      juju-agent-version: 2.9.43
