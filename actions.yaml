get-cluster-admin-credentials:
  description: Get the credentials for the cluster admin user

get-server-config-credentials:
  description: Get the credentials for the server config user

get-root-credentials:
  description: Get the credentials for the root user

get-cluster-status:
  description: Get cluster status information

get-password:
  description: Fetch the system user's password, which is used by charm.
    It is for internal charm users and SHOULD NOT be used by applications.
  params:
    username:
      type: string
      description: The username, the default value 'operator'.
        Possible values - operator, backup, replication.

set-password:
  description: Change the system user's password, which is used by charm.
    It is for internal charm users and SHOULD NOT be used by applications.
  params:
    username:
      type: string
      description: The username, the default value 'operator'.
        Possible values - operator, backup, replication.
    password:
      type: string
      description: The password will be auto-generated if this option is not specified.

configure-backup-storage:
  description: Configure the backup storage
